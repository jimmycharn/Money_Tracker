<style>
  :root {
    --gold-primary: #D4AF37;
    --gold-secondary: #FFD700;
    --gold-gradient: linear-gradient(135deg, #BF953F 0%, #FCF6BA 50%, #B38728 100%);
    --dark-bg: #0a0a0a;
    --glass-bg: rgba(255, 255, 255, 0.03);
    --glass-border: rgba(255, 255, 255, 0.08);
    --glass-dark: rgba(0, 0, 0, 0.6);
  }

  ::-webkit-scrollbar-thumb {
    background: var(--gold-primary);
    border-radius: 10px;
  }

  .hide-scroll::-webkit-scrollbar {
    display: none;
  }

  .glass {
    background: var(--glass-bg);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid var(--glass-border);
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
  }

  .glass-dark {
    background: var(--glass-dark);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
  }

  .gold-text {
    background: var(--gold-gradient);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 900;
  }

  .gold-bg {
    background: var(--gold-gradient);
    color: #000;
  }

  .gold-border {
    border: 1px solid var(--gold-primary);
  }

  .amount-input {
    background: transparent;
    border: none;
    outline: none;
    text-align: center;
    width: 100%;
    color: var(--gold-primary);
    text-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
  }

  .amount-input::placeholder {
    color: rgba(212, 175, 55, 0.1);
  }

  @keyframes slide-up {
    from {
      transform: translateY(100%);
      opacity: 0;
    }

    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  .animate-slide-up {
    animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1);
  }

  @keyframes fade-in {
    from {
      opacity: 0;
      transform: translateY(10px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-fade-in {
    animation: fade-in 0.6s ease-out forwards;
  }

  @keyframes scale-in {
    from {
      transform: scale(0.95);
      opacity: 0;
    }

    to {
      transform: scale(1);
      opacity: 1;
    }
  }

  .animate-scale-in {
    animation: scale-in 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
  }

  .ai-glow {
    animation: gold-glow 3s infinite;
  }

  @keyframes gold-glow {

    0%,
    100% {
      box-shadow: 0 0 5px rgba(212, 175, 55, 0.2);
    }

    50% {
      box-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
    }
  }

  .nav-add-glow {
    animation: nav-gold-glow 2s infinite;
  }

  @keyframes nav-gold-glow {

    0%,
    100% {
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
    }

    50% {
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.8);
    }
  }

  .loading-dots:after {
    content: ' .';
    animation: dots 1s steps(5, end) infinite;
  }

  @keyframes dots {

    0%,
    20% {
      content: ' .';
    }

    40% {
      content: ' ..';
    }

    60% {
      content: ' ...';
    }

    80%,
    100% {
      content: ' ....';
    }
  }

  .chart-segment {
    transition: stroke-dasharray 1s cubic-bezier(0.4, 0, 0.2, 1), stroke-dashoffset 1s cubic-bezier(0.4, 0, 0.2, 1), stroke 0.8s ease;
  }

  .progress-bar-fill {
    transition: width 1s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.5s ease;
  }

  .trend-line {
    transition: d 1s ease-in-out;
  }

  .trend-dot {
    transition: cy 1s ease-in-out, cx 1s ease-in-out;
  }

  .wallet-card {
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .wallet-card.active {
    transform: translateY(-4px);
    border-color: var(--gold-primary);
    box-shadow: 0 10px 20px -5px rgba(212, 175, 55, 0.2);
  }

  .otp-input {
    width: 2.4rem;
    height: 3rem;
    text-align: center;
    font-size: 1.25rem;
    font-weight: bold;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 0.75rem;
    color: white;
    outline: none;
    transition: all 0.2s;
  }

  .otp-input:focus {
    border-color: var(--gold-primary);
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
  }

  @media (min-width: 380px) {
    .otp-input {
      width: 2.8rem;
      height: 3.4rem;
    }
  }

  /* Custom utility for glass cards */
  .glass-card {
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 24px;
  }
</style>
