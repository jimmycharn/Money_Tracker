<script type="text/babel">
  const { useState, useEffect, useMemo, useRef } = React;

  const toLocalDateString = (date) => {
    if (!date) return '';
    const d = new Date(date);
    return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
  };

  const formatCurrency = (amount) => new Intl.NumberFormat('th-TH', { style: 'currency', currency: 'THB', minimumFractionDigits: 0 }).format(amount);
  const generateId = () => Math.random().toString(36).substr(2, 9);

  const Icons = {
    PieChart: (p) => <svg {...p} width={p.size || 24} height={p.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path><path d="M22 12A10 10 0 0 0 12 2v10z"></path></svg>,
    Calendar: (p) => <svg {...p} width={p.size || 24} height={p.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>,
    Settings: (p) => <svg {...p} width={p.size || 24} height={p.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path></svg>,
    List: (p) => <svg {...p} width={p.size || 24} height={p.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>,
    PlusCircle: (p) => <svg {...p} width={p.size || 24} height={p.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>,
    Trash2: (p) => <svg {...p} width={p.size || 24} height={p.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>,
    X: (p) => <svg {...p} width={p.size || 24} height={p.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
    User: (p) => <svg {...p} width={p.size || 24} height={p.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>,
    ChevronRight: (p) => <svg {...p} width={p.size || 24} height={p.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>,
    Sparkles: (p) => <svg {...p} width={p.size || 24} height={p.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path></svg>,
    LogOut: (p) => <svg {...p} width={p.size || 24} height={p.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>,
    AlertCircle: (p) => <svg {...p} width={p.size || 24} height={p.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>,
    Mail: (p) => <svg {...p} width={p.size || 24} height={p.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>,
    Lock: (p) => <svg {...p} width={p.size || 24} height={p.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>,
    Wallet: (p) => <svg {...p} width={p.size || 24} height={p.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 12V8H6a2 2 0 0 1-2-2c0-1.1.9-2 2-2h12v4"></path><path d="M4 6v12c0 1.1.9 2 2 2h14v-4"></path><path d="M18 12a2 2 0 0 0-2 2c0 1.1.9 2 2 2h4v-4h-4z"></path></svg>,
    TrendingUp: (p) => <svg {...p} width={p.size || 24} height={p.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>
  };

  const ConfirmModal = ({ isOpen, title, message, onConfirm, onCancel, type = 'danger' }) => {
    if (!isOpen) return null;
    return (
      <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/40 backdrop-blur-sm animate-fade-in">
        <div className="bg-white w-full max-sm rounded-[2.5rem] p-8 shadow-2xl animate-scale-in text-center">
          <div className={`w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6 ${type === 'danger' ? 'bg-red-50 text-red-500' : 'bg-blue-50 text-blue-500'}`}>
            <Icons.AlertCircle size={40} />
          </div>
          <h3 className="text-xl font-black text-gray-800 mb-2">{title}</h3>
          <p className="text-gray-500 text-sm mb-8 leading-relaxed">{message}</p>
          <div className="flex gap-3">
            <button onClick={onCancel} className="flex-1 py-4 bg-gray-50 text-gray-500 font-bold rounded-2xl active:scale-95 transition-all">ยกเลิก</button>
            <button onClick={onConfirm} className={`flex-1 py-4 text-white font-bold rounded-2xl active:scale-95 transition-all shadow-lg ${type === 'danger' ? 'bg-red-500 shadow-red-100' : 'bg-blue-600 shadow-blue-100'}`}>ยืนยัน</button>
          </div>
        </div>
      </div>
    );
  };

  const TrendChart = ({ data, color = '#3b82f6' }) => {
    if (!data || data.length === 0) return null;
    const max = Math.max(...data.map(d => d.value), 100);
    const width = 300; const height = 100; const padding = 10;
    const points = data.map((d, i) => {
      const x = (i / (data.length - 1)) * (width - 2 * padding) + padding;
      const y = height - ((d.value / max) * (height - 2 * padding) + padding);
      return { x, y };
    });
    const pathData = points.length > 0 ? `M ${points[0].x} ${points[0].y} ` + points.slice(1).map(p => `L ${p.x} ${p.y}`).join(' ') : '';
    const areaData = pathData + ` L ${points[points.length - 1].x} ${height} L ${points[0].x} ${height} Z`;
    return (
      <div className="w-full h-32 mt-4 bg-white/50 rounded-3xl p-4 border border-white/50 shadow-inner overflow-hidden">
        <div className="flex justify-between items-center mb-2">
          <div className="flex items-center gap-1.5 text-[10px] font-black text-blue-600 uppercase tracking-widest"><Icons.TrendingUp size={14} /> แนวโน้มการใช้จ่าย</div>
          <div className="text-[10px] font-bold text-gray-400">30 วันล่าสุด</div>
        </div>
        <svg viewBox={`0 0 ${width} ${height}`} className="w-full h-full overflow-visible">
          <defs><linearGradient id="trendGradient" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stopColor={color} stopOpacity="0.3" /><stop offset="100%" stopColor={color} stopOpacity="0" /></linearGradient></defs>
          <path d={areaData} fill="url(#trendGradient)" className="trend-line" />
          <path d={pathData} fill="none" stroke={color} strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className="trend-line" />
          {points.map((p, i) => <circle key={i} cx={p.x} cy={p.y} r="3" fill="white" stroke={color} strokeWidth="2" className="trend-dot" />)}
        </svg>
      </div>
    );
  };

  const DonutChart = ({ data, total }) => {
    const size = 160; const strokeWidth = 20; const radius = (size - strokeWidth) / 2; const circumference = 2 * Math.PI * radius;
    let currentOffset = 0;
    return (
      <div className="relative flex items-center justify-center" style={{ width: size, height: size }}>
        <svg width={size} height={size} viewBox={`0 0 ${size} ${size}`} className="transform -rotate-90">
          <circle cx={size / 2} cy={size / 2} r={radius} fill="transparent" stroke="#f1f5f9" strokeWidth={strokeWidth} />
          {data.map((item, i) => {
            const percentage = (item.value / total) * 100;
            const strokeDasharray = `${(percentage / 100) * circumference} ${circumference}`;
            const strokeDashoffset = -currentOffset;
            currentOffset += (percentage / 100) * circumference;
            return <circle key={i} cx={size / 2} cy={size / 2} r={radius} fill="transparent" stroke={item.color} strokeWidth={strokeWidth} strokeDasharray={strokeDasharray} strokeDashoffset={strokeDashoffset} className="transition-all duration-500" />;
          })}
        </svg>
        <div className="absolute inset-0 flex flex-col items-center justify-center text-center">
          <div className="text-[10px] font-black text-gray-400 uppercase tracking-tighter">ยอดรวม</div>
          <div className="text-lg font-black text-gray-800 leading-none">{formatCurrency(total).replace('฿', '')}</div>
        </div>
      </div>
    );
  };

  const ScreenAuth = ({ onLogin }) => {
    const [mode, setMode] = useState('login');
    const [username, setUsername] = useState('');
    const [password, setPassword] = useState('');
    const [name, setName] = useState('');
    const [email, setEmail] = useState('');
    const [otp, setOtp] = useState(['', '', '', '', '', '']);
    const [loading, setLoading] = useState(false);
    const [error, setError] = useState('');
    const otpRefs = useRef([]);

    const handleSubmit = (e) => {
      e.preventDefault(); setLoading(true); setError('');
      const handler = (res) => {
        setLoading(false);
        if (res.success) {
          if (mode === 'login' || mode === 'signup') { localStorage.setItem('money_tracker_user', JSON.stringify(res.user)); onLogin(res.user); }
          else if (mode === 'forgot') setMode('otp');
          else if (mode === 'reset') setMode('login');
        } else setError(res.message);
      };
      if (typeof google !== 'undefined') {
        if (mode === 'login') google.script.run.withSuccessHandler(handler).doLogin(username, password);
        else if (mode === 'signup') google.script.run.withSuccessHandler(handler).doSignup(username, password, name, email);
      }
    };

    return (
      <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-gradient-to-br from-blue-500 to-indigo-600">
        <div className="bg-white p-8 rounded-3xl shadow-2xl w-full max-sm mx-auto animate-scale-in">
          <div className="text-center mb-8">
            <div className="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4 text-blue-600"><Icons.PieChart size={32} /></div>
            <h1 className="text-2xl font-bold text-gray-800">Money Tracker</h1>
          </div>
          {error && <div className="mb-4 p-3 bg-red-50 text-red-600 text-xs rounded-xl text-center">{error}</div>}
          <form onSubmit={handleSubmit} className="space-y-4">
            {mode === 'signup' && <input type="text" value={name} onChange={e => setName(e.target.value)} className="w-full p-3 bg-gray-50 border rounded-xl" placeholder="ชื่อเล่น" required />}
            <input type="text" value={username} onChange={e => setUsername(e.target.value)} className="w-full p-3 bg-gray-50 border rounded-xl" placeholder="Username" required />
            <input type="password" value={password} onChange={e => setPassword(e.target.value)} className="w-full p-3 bg-gray-50 border rounded-xl" placeholder="Password" required />
            <button disabled={loading} type="submit" className="w-full py-3 bg-blue-600 text-white font-bold rounded-xl shadow-lg">{loading ? 'กำลังโหลด...' : 'ตกลง'}</button>
          </form>
          <button onClick={() => setMode(mode === 'login' ? 'signup' : 'login')} className="w-full mt-4 text-sm text-blue-600 font-bold">{mode === 'login' ? 'สมัครสมาชิก' : 'เข้าสู่ระบบ'}</button>
        </div>
      </div>
    );
  };

  const ScreenDashboard = ({ transactions, categories, wallets, activeWalletId, setActiveWalletId }) => {
    const [dashboardTab, setDashboardTab] = useState('expense');
    const today = new Date();
    const monthOptions = useMemo(() => {
      const options = [];
      for (let i = 0; i < 12; i++) {
        const d = new Date(today.getFullYear(), today.getMonth() - i, 1);
        options.push({ label: d.toLocaleString('th-TH', { month: 'long', year: 'numeric' }), startDate: toLocalDateString(d), endDate: toLocalDateString(new Date(d.getFullYear(), d.getMonth() + 1, 0)), value: i });
      }
      return options;
    }, []);
    const [selMonth, setSelMonth] = useState(monthOptions[0]);
    const filtered = transactions.filter(t => t.date >= selMonth.startDate && t.date <= selMonth.endDate && t.type === dashboardTab && (activeWalletId === 'all' || t.walletId === activeWalletId));
    const totalDisplay = filtered.reduce((s, t) => s + t.amount, 0);
    const totalExpAll = transactions.filter(t => t.date >= selMonth.startDate && t.date <= selMonth.endDate && t.type === 'expense' && (activeWalletId === 'all' || t.walletId === activeWalletId)).reduce((s, t) => s + t.amount, 0);
    const totalIncAll = transactions.filter(t => t.date >= selMonth.startDate && t.date <= selMonth.endDate && t.type === 'income' && (activeWalletId === 'all' || t.walletId === activeWalletId)).reduce((s, t) => s + t.amount, 0);
    const daysInMonth = (new Date(selMonth.endDate)).getDate();
    const avgExp = totalExpAll / daysInMonth; const avgInc = totalIncAll / daysInMonth;
    const trendData = useMemo(() => {
      const data = []; for (let i = 29; i >= 0; i--) {
        const d = new Date(); d.setDate(d.getDate() - i); const dateStr = toLocalDateString(d);
        const val = transactions.filter(t => t.date === dateStr && t.type === 'expense' && (activeWalletId === 'all' || t.walletId === activeWalletId)).reduce((s, t) => s + t.amount, 0);
        data.push({ date: dateStr, value: val });
      } return data;
    }, [transactions, activeWalletId]);
    const categoryAgg = filtered.reduce((acc, curr) => { acc[curr.categoryId] = (acc[curr.categoryId] || 0) + curr.amount; return acc; }, {});
    const chartData = Object.keys(categoryAgg).map(id => {
      const c = categories.find(cat => cat.id === id) || { name: 'อื่นๆ', color: '#ccc' };
      return { id, name: c.name, color: c.color, value: categoryAgg[id] };
    }).sort((a, b) => b.value - a.value);

    return (
      <div className="pb-24 pt-6 px-4 min-h-screen bg-gray-50 flex flex-col max-w-md mx-auto w-full">
        <div className="flex items-center mb-6 overflow-x-auto gap-2 hide-scroll pb-2">
          <button
            onClick={() => setActiveWalletId('all')}
            className={`px-6 py-2.5 rounded-xl font-bold text-sm whitespace-nowrap transition-all shadow-sm border ${activeWalletId === 'all' ? 'bg-blue-600 text-white border-blue-600 shadow-blue-100' : 'bg-white text-gray-500 border-gray-100'}`}
          >
            ทั้งหมด
          </button>
          {wallets.map(w => (
            <button
              key={w.id}
              onClick={() => setActiveWalletId(w.id)}
              className={`px-6 py-2.5 rounded-xl font-bold text-sm whitespace-nowrap transition-all shadow-sm border ${activeWalletId === w.id ? 'bg-blue-600 text-white border-blue-600 shadow-blue-100' : 'bg-white text-gray-500 border-gray-100'}`}
            >
              {w.name}
            </button>
          ))}
        </div>
        <div className="flex justify-between items-center mb-6">
          <h2 className="text-2xl font-black text-gray-800">สรุปข้อมูล</h2>
          <select value={selMonth.value} onChange={e => setSelMonth(monthOptions[e.target.value])} className="bg-white border-none rounded-2xl px-4 py-2 text-sm font-bold shadow-sm outline-none">
            {monthOptions.map(opt => <option key={opt.value} value={opt.value}>{opt.label}</option>)}
          </select>
        </div>
        <div className="bg-gradient-to-r from-blue-600 to-indigo-700 p-6 rounded-[2rem] shadow-xl mb-6 text-white text-center">
          <div className="text-xs font-extrabold uppercase opacity-80 mb-1">เงินเหลือเก็บสุทธิ</div>
          <div className="text-4xl font-black">{formatCurrency(totalIncAll - totalExpAll)}</div>
          <TrendChart data={trendData} color="#ffffff" />
        </div>
        <div className="grid grid-cols-2 gap-4 mb-8">
          <div onClick={() => setDashboardTab('expense')} className={`p-4 rounded-3xl border-2 transition-all ${dashboardTab === 'expense' ? 'bg-pink-50 border-pink-200 scale-105' : 'bg-white border-transparent opacity-70'}`}>
            <div className="text-xs text-gray-400 font-extrabold mb-1">รายจ่าย</div>
            <div className="text-xl font-bold text-pink-600">{formatCurrency(totalExpAll)}</div>
            <div className="text-[10px] text-pink-400 font-bold mt-1">เฉลี่ย {formatCurrency(avgExp)}/วัน</div>
          </div>
          <div onClick={() => setDashboardTab('income')} className={`p-4 rounded-3xl border-2 transition-all ${dashboardTab === 'income' ? 'bg-green-50 border-green-200 scale-105' : 'bg-white border-transparent opacity-70'}`}>
            <div className="text-xs text-gray-400 font-extrabold mb-1">รายรับ</div>
            <div className="text-xl font-bold text-green-600">{formatCurrency(totalIncAll)}</div>
            <div className="text-[10px] text-green-400 font-bold mt-1">เฉลี่ย {formatCurrency(avgInc)}/วัน</div>
          </div>
        </div>
        <div className="bg-white rounded-[2.5rem] p-8 shadow-sm flex-1 flex flex-col items-center">
          <div className="mb-8"><DonutChart data={chartData} total={totalDisplay} /></div>
          <div className="space-y-5 w-full">
            {chartData.map(cat => (
              <div key={cat.id}>
                <div className="flex justify-between text-sm mb-1 font-bold"><span className="text-gray-700">{cat.name}</span><span className="text-gray-900">{formatCurrency(cat.value)}</span></div>
                <div className="h-2 w-full bg-slate-50 rounded-full overflow-hidden"><div className="h-full rounded-full" style={{ width: `${(cat.value / totalDisplay) * 100}%`, backgroundColor: cat.color }}></div></div>
              </div>
            ))}
          </div>
        </div>
      </div>
    );
  };

  const ScreenAdd = ({ editTx, setEditTx, setActiveTab, categories, wallets, setTransactions, saveToBackend, user, showNotification, requestConfirm }) => {
    const [type, setType] = useState(editTx ? editTx.type : 'expense');
    const [amount, setAmount] = useState(editTx ? String(editTx.amount) : '');
    const [date, setDate] = useState(editTx ? editTx.date : toLocalDateString(new Date()));
    const [categoryId, setCategoryId] = useState(editTx ? editTx.categoryId : '');
    const [walletId, setWalletId] = useState(editTx ? editTx.walletId : (wallets[0]?.id || ''));
    const [note, setNote] = useState(editTx ? editTx.note : '');
    const [aiText, setAiText] = useState('');
    const [aiLoading, setAiLoading] = useState(false);

    const processSave = (txData) => {
      if (!txData.amount || !txData.categoryId || !txData.walletId) return false;
      const newTx = { ...txData, id: editTx ? editTx.id : generateId() };
      if (editTx) setTransactions(prev => prev.map(t => t.id === editTx.id ? newTx : t));
      else setTransactions(prev => [newTx, ...prev]);
      saveToBackend('transaction', newTx);
      setActiveTab('history');
      setEditTx(null);
      return true;
    };

    const handleAI = () => {
      if (!aiText) return; setAiLoading(true);
      google.script.run.withSuccessHandler(res => {
        setAiLoading(false);
        if (res.success) {
          const d = res.data;
          const cat = categories.find(c => (c.name.toLowerCase() === d.categoryName.toLowerCase() || d.categoryName.includes(c.name)) && c.type === d.type) || categories.find(c => c.name === 'อื่นๆ' && c.type === d.type);
          const txData = { amount: d.amount, type: d.type, date: d.date, note: d.note, categoryId: cat?.id || '', walletId: walletId };
          setAmount(String(d.amount)); setType(d.type); setNote(d.note); setDate(d.date);
          if (cat) setCategoryId(cat.id);
          if (txData.categoryId && txData.walletId) {

    const [user, setUser] = useState(null);

    const [transactions, setTransactions] = useState([]);

    const requestConfirm = (title, message, onConfirm) => setConfirmDialog({ isOpen: true, title, message, onConfirm });

    useEffect(() => {
      const stored = localStorage.getItem('money_tracker_user');
      if (stored) {
        const u = JSON.parse(stored);
        if (typeof google !== 'undefined') {
          google.script.run.withSuccessHandler(res => { if (res.success) setUser(u); else setLoading(false); }).withFailureHandler(() => setLoading(false)).checkSession(u.username);
        } else { setUser(u); setLoading(false); }
      } else setLoading(false);
    }, []);

    useEffect(() => {
      if (user && typeof google !== 'undefined') {
        setLoading(true);
        google.script.run.withSuccessHandler(data => {
          setLoading(false);
          if (data.status === 'success') { setTransactions(data.transactions); setCategories(data.categories); setWallets(data.wallets || []); setSettings(data.settings); }
        }).withFailureHandler(() => { setLoading(false); showNotification('เชื่อมต่อล้มเหลว', 'error'); }).getInitialData(user.username);
      }
    }, [user]);

    const saveToBackend = (type, data) => {
      if (typeof google !== 'undefined' && user) {
        const h = (res) => { if (!res.success) showNotification(res.error, 'error'); };
        const f = () => showNotification('บันทึกล้มเหลว', 'error');
        if (type === 'transaction') { if (editTx) google.script.run.withSuccessHandler(h).withFailureHandler(f).editTransaction(data, user.username); else google.script.run.withSuccessHandler(h).withFailureHandler(f).saveTransaction(data, user.username); }
        if (type === 'delete_transaction') google.script.run.withSuccessHandler(h).withFailureHandler(f).deleteTransaction(data, user.username);
        if (type === 'delete_category') google.script.run.withSuccessHandler(h).withFailureHandler(f).deleteCategory(data, user.username);
        if (type === 'delete_wallet') google.script.run.withSuccessHandler(h).withFailureHandler(f).deleteWallet(data, user.username);
        if (type === 'categories') google.script.run.withSuccessHandler(h).withFailureHandler(f).updateCategories(data, user.username);
        if (type === 'wallets') google.script.run.withSuccessHandler(h).withFailureHandler(f).updateWallets(data, user.username);
      }
    };

    if (loading) return <div className="min-h-screen flex items-center justify-center bg-gray-50"><div className="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div></div>;
    if (!user) return <ScreenAuth onLogin={setUser} />;

    return (

            <div className="space-y-4">
              <div onClick={() => setShowCategoryManager(true)} className="flex items-center justify-between p-4 bg-gray-50 rounded-2xl cursor-pointer"><div className="flex items-center gap-3"><Icons.List className="text-blue-600" /><span>จัดการหมวดหมู่</span></div><Icons.ChevronRight /></div>
              <div onClick={() => setShowWalletManager(true)} className="flex items-center justify-between p-4 bg-gray-50 rounded-2xl cursor-pointer"><div className="flex items-center gap-3"><Icons.Wallet className="text-indigo-600" /><span>จัดการกระเป๋าเงิน</span></div><Icons.ChevronRight /></div>
              <div onClick={() => setShowTransferModal(true)} className="flex items-center justify-between p-4 bg-gray-50 rounded-2xl cursor-pointer"><div className="flex items-center gap-3"><Icons.TrendingUp className="text-green-600" /><span>โอนเงิน</span></div><Icons.ChevronRight /></div>
            </div>
          </div>
        )}
        {activeTab === 'me' && (
          <div className="p-8 pt-12 bg-white min-h-screen flex flex-col items-center">
            <div className="w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 mb-4"><Icons.User size={48} /></div>
            <h2 className="text-2xl font-black">{user?.name}</h2>
            <p className="text-gray-400 mb-8">@{user?.username}</p>
            <button onClick={() => { localStorage.removeItem('money_tracker_user'); setUser(null); }} className="w-full py-4 bg-red-50 text-red-500 rounded-2xl font-bold">ออกจากระบบ</button>
          </div>
        )}
        <nav className="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-lg border-t px-6 py-3 flex justify-between items-center z-50 max-w-md mx-auto">
          <button onClick={() => setActiveTab('dashboard')} className={`p-2 ${activeTab === 'dashboard' ? 'text-blue-600' : 'text-gray-300'}`}><Icons.PieChart /></button>
          <button onClick={() => setActiveTab('history')} className={`p-2 ${activeTab === 'history' ? 'text-blue-600' : 'text-gray-300'}`}><Icons.List /></button>
          <button onClick={() => { setEditTx(null); setActiveTab('add'); }} className="w-14 h-14 bg-blue-600 rounded-full flex items-center justify-center text-white shadow-lg -mt-10 border-4 border-white"><Icons.PlusCircle size={32} /></button>
          <button onClick={() => setActiveTab('settings')} className={`p-2 ${activeTab === 'settings' ? 'text-blue-600' : 'text-gray-300'}`}><Icons.Settings /></button>
          <button onClick={() => setActiveTab('me')} className={`p-2 ${activeTab === 'me' ? 'text-blue-600' : 'text-gray-300'}`}><Icons.User /></button>
        </nav>
        {notification && <div className="fixed top-6 left-1/2 -translate-x-1/2 px-6 py-3 rounded-2xl shadow-2xl z-[200] bg-gray-900 text-white font-bold">{notification.msg}</div>}
        {showCategoryManager && <CategoryManager onClose={() => setShowCategoryManager(false)} categories={categories} setCategories={setCategories} saveToBackend={saveToBackend} requestConfirm={requestConfirm} />}
        {showWalletManager && <WalletManager onClose={() => setShowWalletManager(false)} wallets={wallets} setWallets={setWallets} saveToBackend={saveToBackend} requestConfirm={requestConfirm} />}
        {showTransferModal && <TransferModal onClose={() => setShowTransferModal(false)} wallets={wallets} setTransactions={setTransactions} user={user} showNotification={showNotification} toLocalDateString={toLocalDateString} generateId={generateId} />}
        <ConfirmModal isOpen={confirmDialog.isOpen} title={confirmDialog.title} message={confirmDialog.message} onConfirm={() => { confirmDialog.onConfirm(); setConfirmDialog({ ...confirmDialog, isOpen: false }); }} onCancel={() => setConfirmDialog({ ...confirmDialog, isOpen: false })} />
      </div>
    );
  }
  const root = ReactDOM.createRoot(document.getElementById('root'));
  root.render(<MoneyTrackerApp />);
</script>
