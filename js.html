  const toLocalDateString = (date) => {

    Trash2: (p) => <svg {...p} width={p.size || 24} height={p.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>,

    User: (p) => <svg {...p} width={p.size || 24} height={p.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>,

    Sparkles: (p) => <svg {...p} width={p.size || 24} height={p.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path></svg>,
    LogOut: (p) => <svg {...p} width={p.size || 24} height={p.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>,
    AlertCircle: (p) => <svg {...p} width={p.size || 24} height={p.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>,
    Mail: (p) => <svg {...p} width={p.size || 24} height={p.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>,
    Lock: (p) => <svg {...p} width={p.size || 24} height={p.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>,
    Wallet: (p) => <svg {...p} width={p.size || 24} height={p.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 12V8H6a2 2 0 0 1-2-2c0-1.1.9-2 2-2h12v4"></path><path d="M4 6v12c0 1.1.9 2 2 2h14v-4"></path><path d="M18 12a2 2 0 0 0-2 2c0 1.1.9 2 2 2h4v-4h-4z"></path></svg>,
    TrendingUp: (p) => <svg {...p} width={p.size || 24} height={p.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>,
    Search: (p) => <svg {...p} width={p.size || 24} height={p.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
  };

  const ConfirmModal = ({ isOpen, title, message, onConfirm, onCancel, type = 'danger' }) => {
    if (!isOpen) return null;
    return (
      <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/60 backdrop-blur-md animate-fade-in">
        <div className="glass-dark w-full max-sm rounded-[2.5rem] p-8 shadow-2xl animate-scale-in text-center border border-white/10">
          <div className={`w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6 ${type === 'danger' ? 'bg-red-500/10 text-red-500' : 'bg-gold-primary/10 text-gold-primary'}`}>
            <Icons.AlertCircle size={40} />
          </div>
          <h3 className="text-xl font-black text-white mb-2">{title}</h3>
          <p className="text-gray-400 text-sm mb-8 leading-relaxed">{message}</p>
          <div className="flex gap-3">
            <button onClick={onCancel} className="flex-1 py-4 bg-white/5 text-gray-400 font-bold rounded-2xl active:scale-95 transition-all border border-white/5">ยกเลิก</button>
            <button onClick={onConfirm} className={`flex-1 py-4 text-black font-bold rounded-2xl active:scale-95 transition-all shadow-lg ${type === 'danger' ? 'bg-red-500 shadow-red-900/20' : 'gold-bg shadow-gold-900/20'}`}>ยืนยัน</button>
          </div>
        </div>
      </div>
    );
  };

  const TrendChart = ({ data, color = '#D4AF37' }) => {
    if (!data || data.length === 0) return null;
    const max = Math.max(...data.map(d => d.value), 100);
    const width = 300; const height = 100; const padding = 10;
    const points = data.map((d, i) => {
      const x = (i / (data.length - 1)) * (width - 2 * padding) + padding;
      const y = height - ((d.value / max) * (height - 2 * padding) + padding);
      return { x, y };
    });
    const pathData = points.length > 0 ? `M ${points[0].x} ${points[0].y} ` + points.slice(1).map(p => `L ${p.x} ${p.y}`).join(' ') : '';
    const areaData = pathData + ` L ${points[points.length - 1].x} ${height} L ${points[0].x} ${height} Z`;
    return (
      <div className="w-full h-32 mt-4 glass rounded-3xl p-4 border border-white/5 overflow-hidden">
        <div className="flex justify-between items-center mb-2">
          <div className="flex items-center gap-1.5 text-xs font-black text-gold-primary uppercase tracking-widest"><Icons.TrendingUp size={14} /> แนวโน้มการใช้จ่าย</div>
          <div className="text-xs font-bold text-gray-500">30 วันล่าสุด</div>
        </div>
        <svg viewBox={`0 0 ${width} ${height}`} className="w-full h-full overflow-visible">
          <defs><linearGradient id="trendGradient" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stopColor={color} stopOpacity="0.2" /><stop offset="100%" stopColor={color} stopOpacity="0" /></linearGradient></defs>
          <path d={areaData} fill="url(#trendGradient)" className="trend-line" />
          <path d={pathData} fill="none" stroke={color} strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className="trend-line" />
          {points.map((p, i) => <circle key={i} cx={p.x} cy={p.y} r="3" fill="white" stroke={color} strokeWidth="2" className="trend-dot" />)}
        </svg>
      </div>
    );
  };

  const DonutChart = ({ data, total }) => {
    const size = 200; const strokeWidth = 24; const radius = (size - strokeWidth) / 2 - 20; const circumference = 2 * Math.PI * radius;
    const center = size / 2;
    let currentAngle = -90; // Start from top

    // Calculate label positions
    const labelsData = data.map((item, i) => {
      const percentage = (item.value / total) * 100;
      const angle = (percentage / 100) * 360;
      const midAngle = currentAngle + angle / 2;
      currentAngle += angle;

      // Convert to radians
      const rad = (midAngle * Math.PI) / 180;
      const labelRadius = radius + 35;
      const lineStart = radius + 12;
      const lineEnd = radius + 25;

      return {
        ...item,
        percentage,
        lineStartX: center + Math.cos(rad) * lineStart,
        lineStartY: center + Math.sin(rad) * lineStart,
        lineEndX: center + Math.cos(rad) * lineEnd,
        lineEndY: center + Math.sin(rad) * lineEnd,
        labelX: center + Math.cos(rad) * labelRadius,
        labelY: center + Math.sin(rad) * labelRadius,
        textAnchor: midAngle > -90 && midAngle < 90 ? 'start' : 'end'
      };
    });

    let currentOffset = 0;
    return (
      <div className="relative flex items-center justify-center" style={{ width: size, height: size }}>
        <svg width={size} height={size} viewBox={`0 0 ${size} ${size}`} className="overflow-visible">
          <g className="transform -rotate-90 origin-center" style={{ transformOrigin: `${center}px ${center}px` }}>
            <circle cx={center} cy={center} r={radius} fill="transparent" stroke="rgba(255,255,255,0.05)" strokeWidth={strokeWidth} />
            {data.map((item, i) => {
              const percentage = (item.value / total) * 100;
              const strokeDasharray = `${(percentage / 100) * circumference} ${circumference}`;
              const strokeDashoffset = -currentOffset;
              currentOffset += (percentage / 100) * circumference;
              return <circle key={i} cx={center} cy={center} r={radius} fill="transparent" stroke={item.color} strokeWidth={strokeWidth} strokeDasharray={strokeDasharray} strokeDashoffset={strokeDashoffset} className="transition-all duration-500" />;
            })}
          </g>
          {/* Lines and labels */}
          {labelsData.filter(l => l.percentage >= 5).map((label, i) => (
            <g key={i}>
              <line x1={label.lineStartX} y1={label.lineStartY} x2={label.lineEndX} y2={label.lineEndY} stroke={label.color} strokeWidth="2" strokeLinecap="round" />
              <text x={label.labelX} y={label.labelY} textAnchor="middle" dominantBaseline="middle" fill="white" fontSize="11" fontWeight="bold">{Math.round(label.percentage)}%</text>
            </g>
          ))}
        </svg>
        <div className="absolute inset-0 flex flex-col items-center justify-center text-center">
          <div className="text-xs font-black text-gray-500 uppercase tracking-tighter">ยอดรวม</div>
          <div className="text-lg font-black text-white leading-none">{formatCurrency(total).replace('฿', '')}</div>
        </div>
      </div>
    );
  };

  const ScreenAuth = ({ onLogin }) => {
    const [mode, setMode] = useState('login');
    const [username, setUsername] = useState('');
    const [password, setPassword] = useState('');
    const [name, setName] = useState('');
    const [email, setEmail] = useState('');
    const [loading, setLoading] = useState(false);
    const [error, setError] = useState('');

    const handleSubmit = (e) => {
      e.preventDefault(); setLoading(true); setError('');
      const handler = (res) => {
        setLoading(false);
        if (res.success) {
          localStorage.setItem('money_tracker_user', JSON.stringify(res.user));
          onLogin(res.user);
        } else setError(res.message);
      };
      if (typeof google !== 'undefined') {
        if (mode === 'login') google.script.run.withSuccessHandler(handler).doLogin(username, password);
        else if (mode === 'signup') google.script.run.withSuccessHandler(handler).doSignup(username, password, name, email);
      }
    };

    return (
      <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-[#0a0a0a]">
        <div className="glass-dark p-8 rounded-[2.5rem] shadow-2xl w-full max-sm mx-auto animate-scale-in border border-white/10">
          <div className="text-center mb-10">
            <div className="w-20 h-20 gold-bg rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg shadow-gold-900/20 text-black">
              <Icons.PieChart size={40} />
            </div>
            <h1 className="text-3xl font-black gold-text tracking-tight">Money Tracker</h1>
            <p className="text-gray-500 text-sm mt-2 font-medium">จัดการการเงินอย่างมีระดับ</p>
          </div>
          {error && <div className="mb-6 p-4 bg-red-500/10 text-red-500 text-xs rounded-2xl text-center border border-red-500/20 font-bold">{error}</div>}
          <form onSubmit={handleSubmit} className="space-y-5">
            {mode === 'signup' && (
              <div className="relative">
                <div className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"><Icons.User size={20} /></div>
                <input type="text" value={name} onChange={e => setName(e.target.value)} className="w-full pl-12 pr-4 py-4 bg-white/5 border border-white/10 rounded-2xl text-white outline-none focus:border-gold-primary/50 transition-all font-bold" placeholder="ชื่อเล่น" required />
              </div>
            )}
            <div className="relative">
              <div className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"><Icons.Mail size={20} /></div>
              <input type="text" value={username} onChange={e => setUsername(e.target.value)} className="w-full pl-12 pr-4 py-4 bg-white/5 border border-white/10 rounded-2xl text-white outline-none focus:border-gold-primary/50 transition-all font-bold" placeholder="Username" required />
            </div>
            <div className="relative">
              <div className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"><Icons.Lock size={20} /></div>
              <input type="password" value={password} onChange={e => setPassword(e.target.value)} className="w-full pl-12 pr-4 py-4 bg-white/5 border border-white/10 rounded-2xl text-white outline-none focus:border-gold-primary/50 transition-all font-bold" placeholder="Password" required />
            </div>
            <button disabled={loading} type="submit" className="w-full py-4 gold-bg text-black font-black rounded-2xl shadow-xl shadow-gold-900/20 active:scale-95 transition-all mt-4">
              {loading ? 'กำลังเข้าสู่ระบบ...' : (mode === 'login' ? 'เข้าสู่ระบบ' : 'สมัครสมาชิก')}
            </button>
          </form>
          <button onClick={() => setMode(mode === 'login' ? 'signup' : 'login')} className="w-full mt-8 text-sm text-gray-400 font-bold hover:text-gold-primary transition-colors">
            {mode === 'login' ? 'ยังไม่มีบัญชี? สมัครสมาชิก' : 'มีบัญชีอยู่แล้ว? เข้าสู่ระบบ'}
          </button>
        </div>
      </div>
    );
  };

  const ScreenDashboard = ({ transactions, categories, wallets, activeWalletId, setActiveWalletId }) => {
    const [dashboardTab, setDashboardTab] = useState('expense');
    const today = new Date();
    const monthOptions = useMemo(() => {
      const options = [];
      for (let i = 0; i < 12; i++) {
        const d = new Date(today.getFullYear(), today.getMonth() - i, 1);
        options.push({ label: d.toLocaleString('th-TH', { month: 'long', year: 'numeric' }), startDate: toLocalDateString(d), endDate: toLocalDateString(new Date(d.getFullYear(), d.getMonth() + 1, 0)), value: i });
      }
      return options;
    }, []);
    const [selMonth, setSelMonth] = useState(monthOptions[0]);
    const filtered = transactions.filter(t => t.date >= selMonth.startDate && t.date <= selMonth.endDate && t.type === dashboardTab && (activeWalletId === 'all' || t.walletId === activeWalletId));
    const totalDisplay = filtered.reduce((s, t) => s + t.amount, 0);
    const totalExpAll = transactions.filter(t => t.date >= selMonth.startDate && t.date <= selMonth.endDate && t.type === 'expense' && (activeWalletId === 'all' || t.walletId === activeWalletId)).reduce((s, t) => s + t.amount, 0);
    const totalIncAll = transactions.filter(t => t.date >= selMonth.startDate && t.date <= selMonth.endDate && t.type === 'income' && (activeWalletId === 'all' || t.walletId === activeWalletId)).reduce((s, t) => s + t.amount, 0);
    const daysInMonth = (new Date(selMonth.endDate)).getDate();
    const avgExp = totalExpAll / daysInMonth; const avgInc = totalIncAll / daysInMonth;
    const trendData = useMemo(() => {
      const data = []; for (let i = 29; i >= 0; i--) {
        const d = new Date(); d.setDate(d.getDate() - i); const dateStr = toLocalDateString(d);
        const val = transactions.filter(t => t.date === dateStr && t.type === 'expense' && (activeWalletId === 'all' || t.walletId === activeWalletId)).reduce((s, t) => s + t.amount, 0);
        data.push({ date: dateStr, value: val });
      } return data;
    }, [transactions, activeWalletId]);
    const categoryAgg = filtered.reduce((acc, curr) => { acc[curr.categoryId] = (acc[curr.categoryId] || 0) + curr.amount; return acc; }, {});
    const chartData = Object.keys(categoryAgg).map(id => {
      const c = categories.find(cat => cat.id === id) || { name: 'อื่นๆ', color: '#ccc' };
      return { id, name: c.name, color: c.color, value: categoryAgg[id] };
    }).sort((a, b) => b.value - a.value);

    return (
      <div className="pb-32 pt-6 px-4 min-h-screen bg-[#0a0a0a] flex flex-col max-w-md mx-auto w-full">
        <div className="flex items-center mb-8 overflow-x-auto gap-3 hide-scroll pb-2">
          <button
            onClick={() => setActiveWalletId('all')}
            className={`px-6 py-3 rounded-2xl font-black text-xs whitespace-nowrap transition-all border ${activeWalletId === 'all' ? 'gold-bg text-black border-gold-primary shadow-lg shadow-gold-900/20' : 'bg-white/5 text-gray-500 border-white/5'}`}
          >
            ทั้งหมด
          </button>
          {wallets.map(w => (
            <button
              key={w.id}
              onClick={() => setActiveWalletId(w.id)}
              className={`px-6 py-3 rounded-2xl font-black text-xs whitespace-nowrap transition-all border ${activeWalletId === w.id ? 'gold-bg text-black border-gold-primary shadow-lg shadow-gold-900/20' : 'bg-white/5 text-gray-500 border-white/5'}`}
            >
              {w.name}
            </button>
          ))}
        </div>
        <div className="flex justify-between items-center mb-6">
          <h2 className="text-2xl font-black text-white tracking-tight">สรุปข้อมูล</h2>
          <div className="relative">
            <select value={selMonth.value} onChange={e => setSelMonth(monthOptions[e.target.value])} className="bg-white/5 border border-white/10 rounded-2xl px-4 py-2 text-xs font-bold text-gray-300 outline-none appearance-none pr-8">
              {monthOptions.map(opt => <option key={opt.value} value={opt.value} className="bg-[#1a1a1a]">{opt.label}</option>)}
            </select>
            <div className="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500">▼</div>
          </div>
        </div>
        <div className="glass-dark p-8 rounded-[2.5rem] shadow-2xl mb-8 text-center border border-white/10 relative overflow-hidden">
          <div className="absolute top-0 left-0 w-full h-1 gold-bg opacity-50"></div>
          <div className="text-xs font-black gold-text uppercase tracking-[0.2em] mb-2 opacity-80">เงินเหลือเก็บสุทธิ</div>
          <div className="text-5xl font-black text-white tracking-tighter mb-4">{formatCurrency(totalIncAll - totalExpAll).replace('฿', '')}<span className="text-lg gold-text ml-1">฿</span></div>
          <TrendChart data={trendData} color="#D4AF37" />
        </div>
        <div className="grid grid-cols-2 gap-4 mb-8">
          <div onClick={() => setDashboardTab('expense')} className={`p-5 rounded-[2rem] border transition-all cursor-pointer ${dashboardTab === 'expense' ? 'bg-white/5 border-gold-primary/30 scale-[1.02]' : 'bg-white/5 border-transparent opacity-40'}`}>

    const handleTypeChange = (newType) => {

      if (filterCatId !== 'all') {
        const currentCat = categories.find(c => c.id === filterCatId);
        if (currentCat && newType !== 'all' && currentCat.type !== newType) {
          setFilterCatId('all');

      }
    };

    // Filter transactions including search
    const filtered = transactions.filter(t => {
      // Type filter
      if (filterType !== 'all' && t.type !== filterType) return false;
      // Wallet filter
      if (activeWalletId !== 'all' && t.walletId !== activeWalletId) return false;
      // Category filter
      if (filterCatId !== 'all' && t.categoryId !== filterCatId) return false;
      // Date filter
      if (t.date < startDate || t.date > endDate) return false;
      // Search filter
      if (searchQuery) {
        const query = searchQuery.toLowerCase();
        const cat = categories.find(c => c.id === t.categoryId);
        const noteMatch = t.note && t.note.toLowerCase().includes(query);
        const amountMatch = t.amount.toString().includes(query);
        const catMatch = cat && cat.name.toLowerCase().includes(query);
        if (!noteMatch && !amountMatch && !catMatch) return false;
      }
      return true;
    }).sort((a, b) => b.date.localeCompare(a.date));

    const totalFiltered = filtered.reduce((s, t) => s + (t.type === 'income' ? t.amount : -t.amount), 0);
    const grouped = filtered.reduce((acc, t) => { if (!acc[t.date]) acc[t.date] = []; acc[t.date].push(t); return acc; }, {});

    const getDailySummary = (dayTransactions) => {

                        </div>
                      </div>

                </div>
              </div>
            );
          })}
        </div>
      </div>
    );

                  <div>
                    <label className="text-xs font-black text-gray-500 uppercase tracking-widest mb-2 block">งบประจำเดือน (ไม่บังคับ)</label>
                    <input type="number" value={tempBudget} onChange={e => setTempBudget(e.target.value)} className="w-full p-5 bg-white/5 border border-white/10 rounded-2xl outline-none font-black text-white focus:border-gold-primary/30 transition-all" placeholder="0" />
                  </div>
                )}
                <div>
                  <label className="text-xs font-black text-gray-500 uppercase tracking-widest mb-2 block">สีประจำหมวด</label>
                  <div className="flex gap-4 items-center">
                    <input type="color" value={tempColor} onChange={e => setTempColor(e.target.value)} className="w-20 h-20 bg-transparent border-none cursor-pointer rounded-2xl overflow-hidden" />
                    <div className="flex-1 text-xs font-bold text-gray-400">เลือกสีที่ช่วยให้คุณจดจำหมวดหมู่ได้ง่ายขึ้น</div>
                  </div>
                </div>
                <div className="pt-4 space-y-3">
                  <button onClick={handleSave} className="w-full py-5 gold-bg text-black rounded-2xl font-black text-lg shadow-xl shadow-gold-900/20">บันทึกข้อมูล</button>
                  <button onClick={() => setIsModalOpen(false)} className="w-full py-4 text-gray-500 font-black text-sm hover:text-white transition-colors">ยกเลิก</button>
                </div>
              </div>
            </div>
          </div>
        )}
      </div>
    );
  };

  const WalletManager = ({ onClose, wallets, setWallets, saveToBackend, requestConfirm }) => {
    const [editing, setEditing] = useState(null);
    const [tempName, setTempName] = useState('');
    const [tempBalance, setTempBalance] = useState('');
    const [tempColor, setTempColor] = useState('#D4AF37');
    const [isModalOpen, setIsModalOpen] = useState(false);
    const openEditor = (w) => { setEditing(w); setTempName(w ? w.name : ''); setTempBalance(w ? String(w.initialbalance || 0) : ''); setTempColor(w ? w.color : '#D4AF37'); setIsModalOpen(true); };
    const handleSave = () => {
      if (!tempName) return; let newWallets = [...wallets];
      if (editing) newWallets = newWallets.map(w => w.id === editing.id ? { ...w, name: tempName, initialbalance: parseFloat(tempBalance) || 0, color: tempColor } : w);
      else newWallets.push({ id: generateId(), name: tempName, type: 'other', initialbalance: parseFloat(tempBalance) || 0, color: tempColor });
      setWallets(newWallets); saveToBackend('wallets', newWallets); setIsModalOpen(false);
    };
    return (
      <div className="fixed inset-0 bg-[#0a0a0a] z-50 flex flex-col max-w-md mx-auto w-full animate-slide-up">
        <div className="p-6 border-b border-white/10 flex justify-between items-center px-8">
          <button onClick={onClose} className="text-gray-500 hover:text-white transition-colors"><Icons.X /></button>
          <h2 className="text-xl font-black text-white tracking-tight">จัดการกระเป๋าเงิน</h2>
          <div className="w-6" />
        </div>
        <div className="p-6 flex-1 overflow-y-auto bg-[#0a0a0a]">
          <div className="space-y-3">
            {wallets.map(w => (
              <div key={w.id} onClick={() => openEditor(w)} className="glass-dark p-5 rounded-[1.5rem] flex justify-between items-center border border-white/10 hover:border-gold-primary/30 transition-all cursor-pointer group">
                <div className="flex items-center gap-5">
                  <div className="w-12 h-12 rounded-2xl flex items-center justify-center text-black shadow-lg group-hover:scale-110 transition-transform" style={{ backgroundColor: w.color, boxShadow: `0 6px 15px -4px ${w.color}66` }}><Icons.Wallet size={24} /></div>
                  <span className="font-black text-white text-sm">{w.name}</span>
                </div>
                <div className="flex items-center gap-4">
                  <span className="text-gold-primary font-black text-sm">฿{(w.initialbalance || 0).toLocaleString()}</span>
                  <button onClick={(e) => { e.stopPropagation(); requestConfirm('ลบกระเป๋าเงิน?', `ยืนยันลบกระเป๋าเงิน "${w.name}"?`, () => { const next = wallets.filter(x => x.id !== w.id); setWallets(next); saveToBackend('delete_wallet', w.id); }); }} className="p-2 text-gray-600 hover:text-red-500 transition-colors">
                    <Icons.Trash2 size={18} />
                  </button>
                </div>
              </div>
            ))}
          </div>
          <button onClick={() => openEditor(null)} className="w-full mt-10 py-5 rounded-[1.5rem] font-black text-black gold-bg shadow-2xl shadow-gold-900/30 active:scale-[0.98] transition-all">+ เพิ่มกระเป๋าเงินใหม่</button>
        </div>
        {isModalOpen && (
          <div className="fixed inset-0 z-[60] bg-black/80 backdrop-blur-sm flex items-end justify-center">
            <div className="glass-dark w-full max-w-md rounded-t-[3rem] p-10 animate-slide-up border-t border-white/10 shadow-2xl">
              <h3 className="text-2xl font-black text-white mb-8 tracking-tight">ข้อมูลกระเป๋าเงิน</h3>
              <div className="space-y-6">
                <div>
                  <label className="text-[10px] font-black text-gray-500 uppercase tracking-widest mb-2 block">ชื่อกระเป๋าเงิน</label>
                  <input type="text" value={tempName} onChange={e => setTempName(e.target.value)} className="w-full p-5 bg-white/5 border border-white/10 rounded-2xl outline-none font-black text-white focus:border-gold-primary/30 transition-all" placeholder="เช่น เงินสด, บัญชีหลัก..." />
                </div>
                <div>
                  <label className="text-[10px] font-black text-gray-500 uppercase tracking-widest mb-2 block">ยอดเงินเริ่มต้น</label>
                  <input type="number" value={tempBalance} onChange={e => setTempBalance(e.target.value)} className="w-full p-5 bg-white/5 border border-white/10 rounded-2xl outline-none font-black text-white focus:border-gold-primary/30 transition-all" placeholder="0.00" />
                </div>
                <div>
                  <label className="text-[10px] font-black text-gray-500 uppercase tracking-widest mb-2 block">สีประจำกระเป๋า</label>
                  <input type="color" value={tempColor} onChange={e => setTempColor(e.target.value)} className="w-full h-14 bg-transparent border-none cursor-pointer rounded-2xl overflow-hidden" />
                </div>
                <div className="pt-4 space-y-3">
                  <button onClick={handleSave} className="w-full py-5 gold-bg text-black rounded-2xl font-black text-lg shadow-xl shadow-gold-900/20">บันทึกข้อมูล</button>
                  <button onClick={() => setIsModalOpen(false)} className="w-full py-4 text-gray-500 font-black text-sm hover:text-white transition-colors">ยกเลิก</button>
                </div>
              </div>
            </div>
          </div>
        )}
      </div>
    );
  };

  const TransferModal = ({ onClose, wallets, setTransactions, user, showNotification, toLocalDateString, generateId }) => {
    const [fromId, setFromId] = useState(wallets[0]?.id || '');
    const [toId, setToId] = useState(wallets[1]?.id || wallets[0]?.id || '');
    const [amount, setAmount] = useState('');
    const [note, setNote] = useState('');
    const handleTransfer = () => {
      if (!amount || fromId === toId) return;
      const amountNum = parseFloat(amount); const dateStr = toLocalDateString(new Date());
      const outTx = { id: 'trf_out_' + generateId(), date: dateStr, type: 'expense', categoryId: '', walletId: fromId, amount: amountNum, note: `[โอนออก] ${note}` };
      const inTx = { id: 'trf_in_' + generateId(), date: dateStr, type: 'income', categoryId: '', walletId: toId, amount: amountNum, note: `[โอนเข้า] ${note}` };
      setTransactions(prev => [outTx, inTx, ...prev]); showNotification('กำลังโอนเงิน...'); onClose();
      if (typeof google !== 'undefined') {
        google.script.run.withSuccessHandler(res => {
          if (res.success) { showNotification('โอนเงินสำเร็จ'); google.script.run.withSuccessHandler(data => { if (data.status === 'success') setTransactions(data.transactions); }).getInitialData(user.username); }
          else { showNotification(res.error, 'error'); google.script.run.withSuccessHandler(data => { if (data.status === 'success') setTransactions(data.transactions); }).getInitialData(user.username); }
        }).withFailureHandler(() => showNotification('เชื่อมต่อล้มเหลว', 'error')).transferBetweenWallets(fromId, toId, amountNum, dateStr, note, user.username);
      }
    };
    return (
      <div className="fixed inset-0 z-[100] bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 overflow-y-auto" onClick={onClose}>
        <div className="glass-dark w-full max-w-sm rounded-[2rem] p-6 shadow-2xl border border-white/10 animate-scale-in my-auto" onClick={e => e.stopPropagation()}>
          <div className="flex justify-between items-center mb-6">
            <h3 className="text-xl font-black text-white tracking-tight">โอนเงิน</h3>
            <button onClick={onClose} className="text-gray-500 hover:text-white transition-colors"><Icons.X size={24} /></button>
          </div>
          <div className="space-y-4">
            <div className="space-y-2">
              <label className="text-[10px] font-black text-gray-500 uppercase tracking-widest ml-2">จากกระเป๋า</label>
              <select value={fromId} onChange={e => setFromId(e.target.value)} className="w-full p-5 bg-white/5 border border-white/10 rounded-2xl outline-none font-black text-white focus:border-gold-primary/30 transition-all appearance-none">{wallets.map(w => <option key={w.id} value={w.id} className="bg-[#1a1a1a]">{w.name}</option>)}</select>
            </div>
            <div className="flex justify-center py-1">
              <div className="w-10 h-10 gold-bg rounded-full flex items-center justify-center text-black shadow-lg"><Icons.ChevronRight className="rotate-90" size={20} /></div>
            </div>
            <div className="space-y-2">
              <label className="text-[10px] font-black text-gray-500 uppercase tracking-widest ml-2">ไปยังกระเป๋า</label>
              <select value={toId} onChange={e => setToId(e.target.value)} className="w-full p-5 bg-white/5 border border-white/10 rounded-2xl outline-none font-black text-white focus:border-gold-primary/30 transition-all appearance-none">{wallets.map(w => <option key={w.id} value={w.id} className="bg-[#1a1a1a]">{w.name}</option>)}</select>
            </div>
            <div className="space-y-2">
              <label className="text-[10px] font-black text-gray-500 uppercase tracking-widest ml-2">จำนวนเงิน</label>
              <input type="number" value={amount} onChange={e => setAmount(e.target.value)} className="w-full p-5 bg-white/5 border border-white/10 rounded-2xl outline-none font-black text-white focus:border-gold-primary/30 transition-all text-center text-2xl" placeholder="0.00" />
            </div>
            <input type="text" value={note} onChange={e => setNote(e.target.value)} className="w-full p-5 bg-white/5 border border-white/10 rounded-2xl outline-none font-bold text-white focus:border-gold-primary/30 transition-all" placeholder="บันทึกช่วยจำ..." />
            <button onClick={handleTransfer} className="w-full py-5 gold-bg text-black rounded-2xl font-black text-lg shadow-xl shadow-gold-900/20 active:scale-95 transition-all mt-4">ยืนยันการโอน</button>
          </div>
        </div>
      </div>
    );
  };

  function MoneyTrackerApp() {
    const [user, setUser] = useState(null);
    const [activeTab, setActiveTab] = useState('dashboard');
    const [loading, setLoading] = useState(true);
    const [transactions, setTransactions] = useState([]);
    const [categories, setCategories] = useState([]);
    const [wallets, setWallets] = useState([]);
    const [activeWalletId, setActiveWalletId] = useState('all');
    const [settings, setSettings] = useState({ cutoffDay: 1 });
    const [notification, setNotification] = useState(null);
    const [editTx, setEditTx] = useState(null);
    const [showCategoryManager, setShowCategoryManager] = useState(false);
    const [showWalletManager, setShowWalletManager] = useState(false);
    const [showTransferModal, setShowTransferModal] = useState(false);
    const [confirmDialog, setConfirmDialog] = useState({ isOpen: false, title: '', message: '', onConfirm: null });

    const showNotification = (msg, type = 'success') => { setNotification({ msg, type }); setTimeout(() => setNotification(null), 3000); };
    const requestConfirm = (title, message, onConfirm) => setConfirmDialog({ isOpen: true, title, message, onConfirm });

    useEffect(() => {
      const stored = localStorage.getItem('money_tracker_user');
      if (stored) {
        const u = JSON.parse(stored);
        if (typeof google !== 'undefined') {
          google.script.run.withSuccessHandler(res => { if (res.success) setUser(u); else setLoading(false); }).withFailureHandler(() => setLoading(false)).checkSession(u.username);
        } else { setUser(u); setLoading(false); }
      } else setLoading(false);
    }, []);

    useEffect(() => {
      if (user && typeof google !== 'undefined') {
        setLoading(true);
        google.script.run.withSuccessHandler(data => {
          setLoading(false);
          if (data.status === 'success') { setTransactions(data.transactions); setCategories(data.categories); setWallets(data.wallets || []); setSettings(data.settings); }
        }).withFailureHandler(() => { setLoading(false); showNotification('เชื่อมต่อล้มเหลว', 'error'); }).getInitialData(user.username);
      }
    }, [user]);

    const saveToBackend = (type, data) => {
      if (typeof google !== 'undefined' && user) {
        const h = (res) => { if (!res.success) showNotification(res.error, 'error'); };
        const f = () => showNotification('บันทึกล้มเหลว', 'error');
        if (type === 'transaction') { if (editTx) google.script.run.withSuccessHandler(h).withFailureHandler(f).editTransaction(data, user.username); else google.script.run.withSuccessHandler(h).withFailureHandler(f).saveTransaction(data, user.username); }
        if (type === 'delete_transaction') google.script.run.withSuccessHandler(h).withFailureHandler(f).deleteTransaction(data, user.username);
        if (type === 'delete_category') google.script.run.withSuccessHandler(h).withFailureHandler(f).deleteCategory(data, user.username);
        if (type === 'delete_wallet') google.script.run.withSuccessHandler(h).withFailureHandler(f).deleteWallet(data, user.username);
        if (type === 'categories') google.script.run.withSuccessHandler(h).withFailureHandler(f).updateCategories(data, user.username);
        if (type === 'wallets') google.script.run.withSuccessHandler(h).withFailureHandler(f).updateWallets(data, user.username);
      }
    };

    if (loading) return <div className="min-h-screen flex items-center justify-center bg-[#0a0a0a]"><div className="w-12 h-12 border-4 border-gold-primary border-t-transparent rounded-full animate-spin"></div></div>;
    if (!user) return <ScreenAuth onLogin={setUser} />;

    return (
      <div className="bg-[#0a0a0a] min-h-screen text-white font-sans selection:bg-gold-primary/30">
        <div className="max-w-md mx-auto relative min-h-screen">
          {activeTab === 'dashboard' && <ScreenDashboard transactions={transactions} categories={categories} wallets={wallets} activeWalletId={activeWalletId} setActiveWalletId={setActiveWalletId} />}
          {activeTab === 'add' && <ScreenAdd editTx={editTx} setEditTx={setEditTx} setActiveTab={setActiveTab} categories={categories} wallets={wallets} setTransactions={setTransactions} saveToBackend={saveToBackend} user={user} showNotification={showNotification} requestConfirm={requestConfirm} />}
          {activeTab === 'history' && <ScreenHistory transactions={transactions} categories={categories} activeWalletId={activeWalletId} setEditTx={setEditTx} setActiveTab={setActiveTab} />}
          {activeTab === 'settings' && (
            <div className="p-8 pt-12 bg-[#0a0a0a] min-h-screen">
              <h2 className="text-3xl font-black mb-10 tracking-tight">ตั้งค่า</h2>
              <div className="space-y-4">
                <div onClick={() => setShowCategoryManager(true)} className="flex items-center justify-between p-6 glass-dark rounded-[1.5rem] cursor-pointer border border-white/5 hover:border-gold-primary/30 transition-all group">
                  <div className="flex items-center gap-4">
                    <div className="w-12 h-12 rounded-2xl bg-gold-primary/10 flex items-center justify-center text-gold-primary group-hover:scale-110 transition-transform"><Icons.List size={24} /></div>
                    <span className="font-black text-sm">จัดการหมวดหมู่</span>
                  </div>
                  <Icons.ChevronRight className="text-gray-600" />
                </div>
                <div onClick={() => setShowWalletManager(true)} className="flex items-center justify-between p-6 glass-dark rounded-[1.5rem] cursor-pointer border border-white/5 hover:border-gold-primary/30 transition-all group">
                  <div className="flex items-center gap-4">
                    <div className="w-12 h-12 rounded-2xl bg-gold-primary/10 flex items-center justify-center text-gold-primary group-hover:scale-110 transition-transform"><Icons.Wallet size={24} /></div>
                    <span className="font-black text-sm">จัดการกระเป๋าเงิน</span>
                  </div>
                  <Icons.ChevronRight className="text-gray-600" />
                </div>
                <div onClick={() => setShowTransferModal(true)} className="flex items-center justify-between p-6 glass-dark rounded-[1.5rem] cursor-pointer border border-white/5 hover:border-gold-primary/30 transition-all group">
                  <div className="flex items-center gap-4">
                    <div className="w-12 h-12 rounded-2xl bg-gold-primary/10 flex items-center justify-center text-gold-primary group-hover:scale-110 transition-transform"><Icons.TrendingUp size={24} /></div>
                    <span className="font-black text-sm">โอนเงินระหว่างกระเป๋า</span>
                  </div>
                  <Icons.ChevronRight className="text-gray-600" />
                </div>
              </div>
            </div>
          )}
          {activeTab === 'me' && (
            <div className="p-10 pt-20 bg-[#0a0a0a] min-h-screen flex flex-col items-center">
              <div className="relative mb-8">
                <div className="w-32 h-32 gold-bg rounded-[2.5rem] flex items-center justify-center text-black shadow-2xl shadow-gold-900/40 animate-pulse-slow">
                  <Icons.User size={64} />
                </div>
                <div className="absolute -bottom-2 -right-2 w-10 h-10 bg-green-500 border-4 border-[#0a0a0a] rounded-full"></div>
              </div>
              <h2 className="text-3xl font-black text-white tracking-tight mb-1">{user?.name}</h2>
              <p className="text-gold-primary font-bold text-sm mb-12 opacity-80">@{user?.username}</p>

              <div className="w-full space-y-4">
                <button onClick={() => { localStorage.removeItem('money_tracker_user'); setUser(null); }} className="w-full py-5 bg-white/5 text-red-500 rounded-[1.5rem] font-black text-lg border border-red-500/10 hover:bg-red-500/5 transition-all active:scale-95">ออกจากระบบ</button>
              </div>
            </div>
          )}

          <nav className="fixed bottom-6 left-4 right-4 glass-dark border border-white/10 px-6 py-4 flex justify-between items-center z-50 max-w-md mx-auto rounded-[2.5rem] shadow-2xl">
            <button onClick={() => setActiveTab('dashboard')} className={`p-2 transition-all ${activeTab === 'dashboard' ? 'gold-text scale-125' : 'text-gray-600 hover:text-gray-400'}`}><Icons.PieChart size={24} /></button>
            <button onClick={() => setActiveTab('history')} className={`p-2 transition-all ${activeTab === 'history' ? 'gold-text scale-125' : 'text-gray-600 hover:text-gray-400'}`}><Icons.List size={24} /></button>
            <button onClick={() => { setEditTx(null); setActiveTab('add'); }} className="w-16 h-16 gold-bg rounded-[1.5rem] flex items-center justify-center text-black shadow-2xl shadow-gold-900/40 -mt-16 border-[6px] border-[#0a0a0a] active:scale-90 transition-all nav-add-glow"><Icons.PlusCircle size={32} /></button>
            <button onClick={() => setActiveTab('settings')} className={`p-2 transition-all ${activeTab === 'settings' ? 'gold-text scale-125' : 'text-gray-600 hover:text-gray-400'}`}><Icons.Settings size={24} /></button>
            <button onClick={() => setActiveTab('me')} className={`p-2 transition-all ${activeTab === 'me' ? 'gold-text scale-125' : 'text-gray-600 hover:text-gray-400'}`}><Icons.User size={24} /></button>
          </nav>

          {notification && (
            <div className="fixed top-10 left-1/2 -translate-x-1/2 px-8 py-4 rounded-2xl shadow-2xl z-[200] glass-dark border border-gold-primary/30 text-white font-black text-sm animate-slide-down">
              <div className="flex items-center gap-3">
                <div className="w-2 h-2 rounded-full gold-bg animate-pulse"></div>
                {notification.msg}
              </div>
            </div>
          )}

          {showCategoryManager && <CategoryManager onClose={() => setShowCategoryManager(false)} categories={categories} setCategories={setCategories} saveToBackend={saveToBackend} requestConfirm={requestConfirm} />}
          {showWalletManager && <WalletManager onClose={() => setShowWalletManager(false)} wallets={wallets} setWallets={setWallets} saveToBackend={saveToBackend} requestConfirm={requestConfirm} />}
          {showTransferModal && <TransferModal onClose={() => setShowTransferModal(false)} wallets={wallets} setTransactions={setTransactions} user={user} showNotification={showNotification} toLocalDateString={toLocalDateString} generateId={generateId} />}
          <ConfirmModal isOpen={confirmDialog.isOpen} title={confirmDialog.title} message={confirmDialog.message} onConfirm={() => { confirmDialog.onConfirm(); setConfirmDialog({ ...confirmDialog, isOpen: false }); }} onCancel={() => setConfirmDialog({ ...confirmDialog, isOpen: false })} />
        </div>
      </div>
    );
  }
  const root = ReactDOM.createRoot(document.getElementById('root'));
  root.render(<MoneyTrackerApp />);
</script>
